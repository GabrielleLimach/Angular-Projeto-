<div class="main-content" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Cadastro de Materiais</h4>
                            <p class="category">formulário de solicitacoes</p>
                        </div>
                        <div class="content content-full-width">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="active" role="presentation">
                                    <a data-toggle="tab" href="#icon-info" aria-expanded="true" value="1" ><i class="fa fa-info"></i> Formulário</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="icon-info">
                                    <div class="content">
                                        <form #f="ngForm" (ngSubmit)="adicionar(f)">
                                            <div class="row">
                                                <div class="col-md-4">
                                                    <div class="form-group">
                                                        <label>Material</label>
                                                        <input type="text" class="form-control" name="materiais" (ngModel)="materiais.nome" >
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="form-group">
                                                        <label>Tombo</label>
                                                        <input type="text" class="form-control" (ngModel)="materiais.tombo" >
                                                    </div>
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="unidade">Unidade</label>
                                                    <select class="form-control" id="unidade" name="unidade" >
    
                                                    </select>
                                                </div>
                                                <div class="col-md-2">
                                                    <div class="form-group">
                                                        <label>Quantidade</label>
                                                        <input type="number" class="form-control" name="quantidade" (ngModel)="materiais.quantidade" >
                                                    </div>
                                                </div>
                                            </div>          
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <label for="564">Localização</label>
                                                    <select class="form-control" id="564" name="destino" >
      
                                                    </select>
                                                </div>
                                            </div>
                                        </form>
                                    </div>   
                                    <button type="submit" class="btn btn-info btn-fill pull-right">Adicionar</button>
                                    <div class="clearfix"></div> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-user">
                        <div class="image">
                           <!--  <img src="#" alt="..."/>-->
                        </div>
                        <div class="content">
                            <div class="author">
                                <a href="#">
                                    <!-- <img class="avatar border-gray" src="#" alt="..."/> -->
    
                                    <h4 class="title"><br />
                                        <small></small>
                                    </h4>
                                </a>
                            </div>
                            <p class="description text-center"> <br>
                             <br>
                               
                            </p>
                        </div>
                        <hr>
                        <div class="text-center">
                            <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                            <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
