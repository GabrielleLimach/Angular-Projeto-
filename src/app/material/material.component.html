<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Cadastro de Materiais</h4>
                        <p class="category">selecione a categoria do material</p>
                    </div>
                    <div class="content content-full-width">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="active" role="presentation">
                                <a data-toggle="tab" href="#icon-info" aria-expanded="true" value="1" ><i class="fa fa-info"></i> Permanente</a>
                            </li>
                            <li class="">
                                <a data-toggle="tab" href="#icon-account" aria-expanded="false" value="2"><i class="fa fa-user"></i> Provisório</a>
                            </li>
                        </ul>
    
                        <div class="tab-content">
                            <div class="tab-pane active" id="icon-info">
                                <div class="content">
                                    <form #f="ngForm" (ngSubmit)="adicionar(f)">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Material</label>
                                                    <input type="text" class="form-control" placeholder="" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Tombo</label>
                                                    <input type="text" class="form-control" placeholder="" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="exampleFormControlSelect1">Unidade</label>
                                                <select class="form-control" id="exampleFormControlSelect1" name="destino" [(ngModel)]="material.fksetor.idsetor">
                                                    <option *ngFor="let c of categoria" value={{c?.idcategoria}}>{{c?.idcategoria}}</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label>Quantidade</label>
                                                    <input type="number" class="form-control" placeholder="">
                                                </div>
                                            </div>
                                        </div>          
                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="exampleFormControlSelect1">Localização</label>
                                                <select class="form-control" id="exampleFormControlSelect1" name="destino" [(ngModel)]="material.fksetor.idsetor">
                                                    <option *ngFor="let s of setor" value={{s?.idsetor}}>{{s?.idsetor}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right" value="{{s?.idsetor}} = 1">Cadastrar Informações</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div>    
                            </div>
                            <div class="tab-pane" id="icon-account">
                                <div class="content">
                                    <form #f="ngForm" (ngSubmit)="adicionar(f)">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Material</label>
                                                    <input type="text" class="form-control" name="nome" [(ngModel)]="material.nome">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Validade</label>
                                                    <input type="text" class="form-control" placeholder="" value="">
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <label for="exampleFormControlSelect1">Unidade</label>
                                                <select class="form-control" id="exampleFormControlSelect1" name="destino" [(ngModel)]="material.fksetor.idsetor">
                                                    <option *ngFor="let c of categoria" value={{c?.idcategoria}}>{{c?.idcategoria}}</option>
                                                </select>
                                            </div>
                                            <div class="col-md-2">
                                                <div class="form-group">
                                                    <label>Quantidade</label>
                                                    <input type="text" class="form-control" placeholder="" value="">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-12">
                                                <label for="exampleFormControlSelect1">Localização</label>
                                                <select class="form-control" id="exampleFormControlSelect1" name="destino" [(ngModel)]="material.fksetor.idsetor">
                                                    <option *ngFor="let s of setor" value={{s?.idsetor}}>{{s?.idsetor}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-info btn-fill pull-right">Cadastrar Informações</button>
                                        <div class="clearfix"></div>
                                    </form>
                                </div> 
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="assets/img/faces/face-3.jpg" alt="..."/>

                                <h4 class="title">Mike Andrew<br />
                                    <small>michael24</small>
                                </h4>
                            </a>
                        </div>
                        <p class="description text-center"> "Lamborghini Mercy <br>
                            Your chick she so thirsty <br>
                            I'm in that two seat Lambo"
                        </p>
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
